    <style>
        /* Fullscreen Loader */
        #loading-screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background-color: rgb(0, 0, 0); /* Background color */
          display: flex;
          align-items: center;
          justify-content: center;
          z-index: 9999;
        }
      
        .container {
          --uib-size: 45px;
          --uib-color: rgb(255, 0, 0);
          --uib-speed: 1.75s;
          --uib-bg-opacity: .1;
          height: 31.25px;
          width: 50px;
          transform-origin: center;
          overflow: visible;
        }
      
        .car {
          stroke: var(--uib-color);
          stroke-dasharray: 100;
          stroke-dashoffset: 0;
          stroke-linecap: round;
          stroke-linejoin: round;
          animation:
            travel var(--uib-speed) ease-in-out infinite,
            fade var(--uib-speed) ease-out infinite;
          will-change: stroke-dasharray, stroke-dashoffset;
          transition: stroke 0.5s ease;
        }
      
        .track {
          stroke-linecap: round;
          stroke-linejoin: round;
          stroke: var(--uib-color);
          opacity: var(--uib-bg-opacity);
        }
      
        @keyframes travel {
          0% {
            stroke-dashoffset: 100;
          }
          75% {
            stroke-dashoffset: 0;
          }
        }
      
        @keyframes fade {
          0% {
            opacity: 0;
          }
          20%, 55% {
            opacity: 1;
          }
          100% {
            opacity: 0;
          }
        }
      
        /* Hide loader with fade-out effect */
        .hide-loader {
          opacity: 0;
          transition: opacity 0.8s ease-out;
          pointer-events: none;
        }
      </style>

</head>
